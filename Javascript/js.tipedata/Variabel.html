<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipeData Variabel</title>
</head>
<body>
    <script>
        var fullName;
        fullName = "Asep Tambal Ban Ciseeng";
        fullName = "Asep Cireng";
        fullName = "Agoes caboel";

        document.writeln("Agoy Bau Naget + " ,fullName);

        // menggunakan variabel let
        let myName = "Muhammad Sahal Anwar Hadi";
        document.writeln("<br>");
        document.writeln(myName);

        // menggunakan variabel const
        const myname = "Sahel 2006";
        document.writeln("<br>");
        // const myName = "Sahel 2024";

        document.writeln(myname);
    </script>
</body>
</html>
